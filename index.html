<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Paypal Mock</title>
</head>
<body>
    <!-- Navigation -->

    <main>
        <!-- Hero Section -->
        <!-- Adding the background color and swirls at the bottom of the hero section -->
        <div class="section hero-blue-background">
            <div class="wrapper">
                <div class="container-fluid">
                    <!-- Heading in Hero Section -->
                    <h2 class="hero-heading">The New PayPal app is here</h2>
                    <div class="row">
                        <!-- Column -->
                        <div class="col-xl-6">
                            <!-- Paragraph Link: needs update-->
                            <p><a class="hero-par-link hero-arrow-background">Learn more about the new <span>features<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-right hero-arrow" viewBox="3 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg></a></p>
                            <p class="hero-par">Scan the code or enter your number to get the app.</p>
                            <div class="container">
                                <div class="row">
                                    <!-- QR Code -->
                                    <div class="col-md-3 qr-phone">
                                        <img src="images/qr-code-us-home-hero.svg" class="qr-code qr-phone" alt="qr code">
                                    </div>
                                    <!-- Phone Number Input -->
                                    <div class="col-md-8 side-border">
                                        <div class="phone-padding">
                                            <input type="tel" id="phone-input" placeholder="Phone number" class="phone-style input-text">
                                            <!-- Send Button -->
                                            <button class="input-text send-button paypal-button">Send Link</button>
                                            <p class="small-bold-par">By clicking Send Link you agree to receive a text message with a link to the PayPal app. Message and data rates may apply.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Column -->
                        <div class="col-xl-6">
                            <!-- BIG Hero Image -->
                            <img class="hero-img" src="images/device-hero.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main -->

    <!-- Footer -->


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
